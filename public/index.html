<!DOCTYPE html>
<html lang="th" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISIONHUB Video Gallery</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for dark theme and dynamic effects -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Kanit', sans-serif;
            background-color: transparent; /* Ensure body has no background */
        }
        #app-container {
            background-color: #111827; /* Dark theme default */
            color: #d1d5db; /* Light gray text default */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        /* Light theme styles */
        body.light-theme #app-container {
            background-color: #f3f4f6; /* light gray */
            color: #1f2937; /* dark gray */
        }
        body.light-theme .bg-gray-800 {
            background-color: #d1d5db;
        }
        body.light-theme .bg-gray-700 {
            background-color: #e5e7eb;
        }
        body.light-theme .bg-gray-600 {
            background-color: #9ca3af;
        }
        body.light-theme .text-gray-300 {
            color: #374151;
        }
        body.light-theme .text-gray-400 {
            color: #4b5563;
        }
        body.light-theme .text-white {
            color: #1f2937;
        }
        body.light-theme .video-card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
        }
        body.light-theme .modal-content {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
        }
        body.light-theme .modal-header {
            border-bottom: 1px solid #e5e7eb;
        }
        body.light-theme .modal-close {
            color: #4b5563;
        }
        body.light-theme .modal-close:hover {
            color: #ef4444;
        }
        body.light-theme input, body.light-theme textarea, body.light-theme select {
            background-color: #e5e7eb;
            color: #1f2937;
            border-color: #d1d5db;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Darker overlay */
            justify-content: center;
            align-items: center;
            padding: 1rem;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #1f2937; /* Dark gray */
            max-width: 90%;
            border-radius: 1rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #374151; /* Subtle border */
        }
        .modal-close {
            transition: color 0.2s ease;
        }
        .modal-close:hover {
            color: #ef4444; /* red-500 */
            transform: rotate(90deg);
        }
        .video-card {
            background-color: #1f2937;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .video-thumbnail {
            transition: transform 0.3s ease;
        }
        .video-card:hover .video-thumbnail {
            transform: scale(1.05);
        }
        .hidden {
            display: none !important;
        }
        /* Style for active category button */
        .category-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: #ffffff;
            font-weight: 600;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container" class="min-h-screen">
        <!-- Header and Navigation -->
        <header class="bg-gray-800 shadow-xl sticky top-0 z-50">
            <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between">
                <div class="flex items-center space-x-4 mb-4 sm:mb-0">
                    <h1 class="text-3xl font-bold text-white tracking-wide">VISIONHUB</h1>
                    <button id="admin-login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        <i class="fas fa-user-circle mr-2"></i> <span data-lang-key="login">เข้าสู่ระบบ</span>
                    </button>
                    <button id="admin-logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors hidden">
                        <i class="fas fa-sign-out-alt mr-2"></i> <span data-lang-key="logout">ออกจากระบบ</span>
                    </button>
                    <button id="theme-toggle-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        <i class="fas fa-moon mr-2" id="theme-icon"></i> <span data-lang-key="toggleTheme">เปลี่ยนธีม</span>
                    </button>
                    <button id="lang-toggle-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        <span data-lang-key="toggleLang">EN</span>
                    </button>
                </div>
                <div class="w-full sm:w-auto flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <div class="relative w-full sm:w-64">
                        <input type="text" id="search-bar" data-lang-placeholder="searchVideo" placeholder="ค้นหาวิดีโอ..." class="w-full bg-gray-700 text-white rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <div id="admin-tools" class="flex space-x-4 hidden">
                        <button id="add-video-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                            <i class="fas fa-plus-circle mr-2"></i> <span data-lang-key="addVideo">เพิ่มวิดีโอ</span>
                        </button>
                        <button id="manage-categories-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                            <i class="fas fa-tags mr-2"></i> <span data-lang-key="manageCategories">จัดการหมวดหมู่</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Category Filter Buttons -->
            <section id="category-filter" class="flex flex-wrap gap-2 mb-8"></section>

            <!-- Video Gallery Grid -->
            <section id="video-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></section>
        </main>
    </div>

    <!-- Modals -->

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content w-full max-w-sm p-6">
            <div class="modal-header flex justify-between items-center pb-4 mb-4 border-b border-gray-700">
                <h2 class="text-2xl font-bold text-white" data-lang-key="loginTitle">เข้าสู่ระบบ</h2>
                <button class="modal-close text-gray-500 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-400" data-lang-key="username">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-400" data-lang-key="password">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" class="modal-close bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors" data-lang-key="cancel">ยกเลิก</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors" data-lang-key="loginBtn">เข้าสู่ระบบ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Video Modal (Add/Edit) -->
    <div id="video-modal" class="modal">
        <div class="modal-content w-full max-w-lg p-6">
            <div class="modal-header flex justify-between items-center pb-4 mb-4 border-b border-gray-700">
                <h2 id="modal-title" class="text-2xl font-bold text-white">เพิ่มวิดีโอใหม่</h2>
                <button class="modal-close text-gray-500 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <form id="video-form">
                <input type="hidden" id="video-id">
                <div class="mb-4">
                    <label for="video-title" class="block text-sm font-medium text-gray-400" data-lang-key="videoTitle">ชื่อวิดีโอ</label>
                    <input type="text" id="video-title" name="title" required class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="video-description" class="block text-sm font-medium text-gray-400" data-lang-key="description">คำอธิบาย</label>
                    <textarea id="video-description" name="description" rows="3" class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="video-url" class="block text-sm font-medium text-gray-400">YouTube URL</label>
                    <input type="url" id="video-url" name="url" required class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="video-thumbnail" class="block text-sm font-medium text-gray-400" data-lang-key="thumbnailUrl">URL รูปหน้าปก (Thumbnail)</label>
                    <input type="url" id="video-thumbnail" name="thumbnail_url" class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="video-category" class="block text-sm font-medium text-gray-400" data-lang-key="category">หมวดหมู่</label>
                    <select id="video-category" name="category" class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" class="modal-close bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors" data-lang-key="cancel">ยกเลิก</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors" data-lang-key="saveVideo">บันทึกวิดีโอ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Manage Categories Modal -->
    <div id="manage-categories-modal" class="modal">
        <div class="modal-content w-full max-w-md p-6">
            <div class="modal-header flex justify-between items-center pb-4 mb-4 border-b border-gray-700">
                <h2 class="text-2xl font-bold text-white" data-lang-key="manageCategoriesTitle">จัดการหมวดหมู่</h2>
                <button class="modal-close text-gray-500 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <div class="mb-4">
                <h3 class="text-xl font-semibold mb-2 text-white" data-lang-key="addNewCategory">เพิ่มหมวดหมู่ใหม่</h3>
                <form id="add-category-form" class="flex items-end space-x-2">
                    <div class="flex-grow">
                        <label for="new-category-name" class="block text-sm font-medium text-gray-400" data-lang-key="categoryName">ชื่อหมวดหมู่</label>
                        <input type="text" id="new-category-name" required class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors self-end" data-lang-key="add">เพิ่ม</button>
                </form>
            </div>
            <div>
                <h3 class="text-xl font-semibold mb-2 text-white" data-lang-key="existingCategories">หมวดหมู่ที่มีอยู่</h3>
                <div id="category-list-admin" class="space-y-2">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
            <div class="flex justify-end mt-6">
                 <button type="button" class="modal-close bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors" data-lang-key="close">ปิด</button>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="video-player-modal" class="modal">
        <div class="modal-content w-full max-w-4xl p-0 overflow-hidden">
            <div class="flex justify-end p-4">
                <button class="modal-close text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <div id="video-player" class="w-full aspect-video">
                <!-- Video player iframe will be loaded here -->
            </div>
            <div class="p-6">
                <h3 id="player-title" class="text-2xl font-bold text-white mb-2"></h3>
                <p id="player-description" class="text-gray-400"></p>
            </div>
        </div>
    </div>

    <!-- Custom Message Box -->
    <div id="message-box" class="modal">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm text-center">
            <p id="message-text" class="text-white mb-4"></p>
            <button id="close-message-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors" data-lang-key="ok">ตกลง</button>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirm-modal" class="modal">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm text-center">
            <p id="confirm-text" class="text-white mb-4" data-lang-key="confirmDelete">คุณแน่ใจหรือไม่ว่าต้องการลบ?</p>
            <div class="flex justify-center space-x-4">
                <button id="cancel-delete-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors" data-lang-key="cancel">ยกเลิก</button>
                <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors" data-lang-key="delete">ลบ</button>
            </div>
        </div>
    </div>

    <!-- Main JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
